<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Css/Tela de login.css">
        <title>Tela de login</title>
    </head>
     <body>
        
        <div id="container">

            <img src="../Imagens/perfil.image.png" alt="">

            <form>

                <div>
                    <input class="email" type="text" name="Email" id="email" 
                    placeholder="Digite seu e-mail" required>
                </div>

                <div>
                    <input class="senha" type="password" name="senha" id="senha" 
                    placeholder="Digite sua senha" required>
                </div>

                <div>
                    <input class="submit" type="submit" value="Logar" id="submit">
                </div>
            </form>

        </div>

    </body>

</html>
